<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Kitty Carousel</title>
        <link rel="stylesheet" href='stylesheet.css'>
        <link rel="icon" href="favicon.png" type="image/png" />
    </head>
    <body>
        <div id='carousel'>
            <div class='kitty onscreen'><img src="kit1.jpg"></div>
            <div class='kitty ondeck'><img src="kit2.jpg"></div>
            <div class='kitty ondeck'><img src="kit3.jpg"></div>
            <div class='kitty ondeck'><img src="kit4.jpg"></div>
            <div id='dots'>
                <div class='dot current-dot'></div>
                <div class='dot'></div>
                <div class='dot'></div>
                <div class='dot'></div>
            </div>
        </div>
        <script src='script.js'></script>
    </body>
</html>
